    <main>
        <h2>Contact Me</h2>
        <form>
            <div>
                <label for = "name">Name:</label>
                <input type = "text" id = "name" name = "user_name" placeholder = "Your Name:">
            </div>

            <div>
                <label for = "email">Email:</label>
                <input type = "email" id = "email" name = "user_email" placeholder = "email@example.com">
            </div>

            <div>
                <label for = "message">Message:</label>
                <textarea id = "message" name = "user_message" rows = "5" cols = "30" placeholder = "Type your message here..."></textarea>
            </div>

            <button type = "submit">Send Message</button>
        </form>
    </main>
